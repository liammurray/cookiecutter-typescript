env:
  node: true
  es6: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier/@typescript-eslint
  - plugin:prettier/recommended
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
root: true
plugins:
  - '@typescript-eslint'
rules:
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
      avoidEscape: true
  semi:
    - error
    - never
  '@typescript-eslint/member-delimiter-style':
    - error
    - multiline:
        delimiter: comma
        requireLast: false
      singleline:
        delimiter: comma
        requireLast: false
  '@typescript-eslint/no-this-alias':
    - error
    - allowDestructuring: true
      allowedNames:
        - self
